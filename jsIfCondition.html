<html>
  <head>
    <title>Egitim Ogretim - JS Esenlik</title>
  </head>

  <body>
    <script>
      var sayi1 = 5;
      var sayi2 = 3;
      var toplam = sayi1 + sayi2;

      if (toplam > 10) {
        console.log("Toplam 10'dan buyuk");
      } else if (toplam === 10) {
        console.log("Toplam 10'a esit");
      } else {
        console.log("Toplam 10'dan kucuk");
      }
    </script>
  </body>
</html>
